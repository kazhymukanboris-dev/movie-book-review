<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>All Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.release_year }}) - {{ movie.author_or_director }}
                <p>{{ movie.description }}</p>
            </li>
        {% empty %}
            <li>No movies found yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
