{% extends 'reviews/base.html' %}

{% block content %}
<section style="padding: 100px 8%; max-width: 900px; position: relative; z-index: 2;">
    <h1 style="font-size: 4rem; font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem;">
        Discover Movies & <br> <span style="color: var(--primary);">Books Worth Your Time</span>
    </h1>
    <p style="font-size: 1.2rem; color: #94a3b8; margin-bottom: 3rem; max-width: 600px;">
        A platform where users share honest reviews, ratings, and recommendations. Built as a group Django project.
    </p>

    <div style="display: flex; gap: 20px; align-items: center;">
        <a href="{% url 'movie_list' %}" class="btn-primary">Explore Movies</a>
        <a href="{% url 'book_list' %}" class="btn-outline">Browse Books</a>
    </div>
</section>

<style>
    /* Primary Button: Solid Cyan Glow */
    .btn-primary {
        padding: 15px 35px;
        background: linear-gradient(45deg, #00e0ff, #7000ff);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 224, 255, 0.3);
        display: inline-block;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 224, 255, 0.5);
        filter: brightness(1.1);
    }

    /* Outline Button: Glass Effect */
    .btn-outline {
        padding: 15px 35px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        display: inline-block;
    }

    .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #00e0ff;
        color: #00e0ff;
        transform: translateY(-3px);
    }
</style>
{% endblock %}
