{% extends 'reviews/base.html' %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 100px; text-align: center;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: left;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Login</button>
    </form>
</div>
{% endblock %}
