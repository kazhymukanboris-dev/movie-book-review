<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReviewHub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00e0ff;
            --secondary: #7000ff;
            --bg: #030712;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background-color: var(--bg);
            color: #f8fafc; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Moving Background Orbs */
        .orb {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
            animation: float 20s infinite alternate;
        }
        .orb-1 { top: -10%; right: -10%; background: var(--primary); }
        .orb-2 { bottom: -10%; left: -10%; background: var(--secondary); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 80px) scale(1.2); }
        }

        header { 
            padding: 1.2rem 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        header h1 { font-size: 1.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav a { margin-left: 2rem; text-decoration: none; color: #94a3b8; transition: 0.3s; }
        nav a:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header>
        <h1>Reviews</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'movie_list' %}">Movies</a>
            <a href="{% url 'book_list' %}">Books</a>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
