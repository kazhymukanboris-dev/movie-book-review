<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReviewHub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00e0ff;
            --secondary: #7000ff;
            --bg: #030712;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background-color: var(--bg);
            color: var(--text); 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Orbs */
        .orb {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.15;
            animation: float 20s infinite alternate;
        }
        .orb-1 { top: -10%; right: -10%; background: var(--primary); }
        .orb-2 { bottom: -10%; left: -10%; background: var(--secondary); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 80px) scale(1.2); }
        }

        /* Header & Nav */
        header { 
            padding: 1.2rem 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        header h1 { 
            font-size: 1.5rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800;
        }

        nav { display: flex; align-items: center; gap: 20px; }
        
        nav a { 
            text-decoration: none; 
            color: #94a3b8; 
            font-weight: 500; 
            transition: 0.3s; 
        }
        
        nav a:hover { color: var(--primary); text-shadow: 0 0 10px rgba(0, 224, 255, 0.5); }

        .btn { 
            padding: 0.6rem 1.5rem; 
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #fff; 
            border-radius: 10px; 
            font-weight: 600; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 224, 255, 0.4); }

        /* Global Form Styles */
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header>
        <h1><a href="{% url 'home' %}" style="text-decoration:none; color:inherit;">Reviews</a></h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'movie_list' %}">Movies</a>
            <a href="{% url 'book_list' %}">Books</a>

            {% if user.is_authenticated %}
                <a href="{% url 'add_media' %}" style="color: var(--primary); font-weight: 700;">+ Add New</a>
                <span style="color: #64748b; font-size: 0.9rem;">|</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color: #ff4757; cursor:pointer; font-family:'Poppins'; font-weight:600; font-size:1rem;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
